<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Weather</title>
    
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="targetlocation" placeholder="Search for locations" aria-label="Search location" />

                <ul id="suggestions" class="suggestions-list"></ul>

                <select class="converter" id="converter">
                    <option>°C</option>
                    <option>°F</option>
                </select>

                <i class="fa fa-search" onclick="searchForLocation()" role="button" aria-label="Search"></i>

            </div>
            <p id="error-message" ></p>
            <div class="weathericon"></div>
            <h2 class="temperature"></h2>
            <div class="feelslike"></div>
            <div class="description"></div>
            <hr/>
            <div class="date"></div>
            <div class="day"></div>
            <div class="city"></div>
            <div class="region"></div>

            <div class="footer-message">
                <p>© Developed by Aman Show</p>
                <p>API source: <a href="https://www.weatherapi.com/" target="_blank" rel="noopener noreferrer">WeatherAPI.com</a></p>
            </div>
            
        </div>

        <div class="weather-output">
            <h2 class="heading">Today's highlights</h2>

            <div class="highlights">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>

                <div class="wind-Speed">
                    Wind-Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>

                <div class="sun">
                    <div class="sun-block">
                      <i class="fa-solid fa-sun"></i>
                      <p><span id="SRvalue"></span> Sunrise</p>
                    </div>
                    <div class="sun-block">
                      <i class="fa-regular fa-sun"></i>
                      <p><span id="SSvalue"></span> Sunset</p>
                    </div>
                </div>

                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="Cvalue"></h1>
                </div>

                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVvalue"></h1>
                </div>

                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>
            </div>

            <br/>
               <div class="forecast-container" id="forecast-container" style="display: none;">
                 <h2 class="heading">This Week</h2>
                    <div class="forecast" id="forecast">
                        <div class= "forecast-day" id="day1"></div>
                        <div class= "forecast-day" id="day2"></div>
                        <div class= "forecast-day" id="day3"></div>
                        <div class= "forecast-day" id="day4"></div>
                        <div class= "forecast-day" id="day5"></div>
                        <div class= "forecast-day" id="day6"></div>
                        <div class= "forecast-day" id="day7"></div>
                    </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
